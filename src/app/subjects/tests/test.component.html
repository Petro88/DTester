<div class="entity-container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-text">{{pageTitle}}</div>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <add-edit-modal
                            [config]="configAdd"
                            (activate)="modalAdd($event)">
                    </add-edit-modal>
                </div>
                <button type="button" class="btn btn-secondary"
                        (click)="goBack()">Назад
                </button>
            </form>
        </div>
    </nav>
    <dt-table *ngIf="entityData.length"
              [limit]="limit"
              [page]="page"
              [headers]="headers"
              [tableData]="entityData"
              (activate)="activate($event)">
    </dt-table>
    <div *ngIf="!entityData.length">Тестів немає</div>
</div>
<template ngbModalContainer></template>
