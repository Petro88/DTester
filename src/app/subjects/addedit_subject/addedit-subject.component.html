<template #content let-c="close" let-d="dismiss">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{tittle}}</h4>
    </div>

    <div class="modal-body modalBody">
        <div class="input-group inputGroup">
            <span class="input-group-addon modalSpan" id="basic-addon3">Назва предмету</span>
            <input
                    [(ngModel)]="subjectName"
                    type="text"
                    class="form-control modalInput"
                    id="basic-url"
                    aria-describedby="basic-addon3"
                    required
                    name="name"
                    #name="ngModel"
                    pattern="[А-ЯA-Z]{1}([А-ЯA-Zа-яa-z]|\s){1,32}"
                    placeholder="введіть назву предмету">

        </div>
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
            Назва є обовязковою. Назва повинна починатися з великої літери.
        </div>
        <div class="input-group inputGroup">
            <span class="input-group-addon modalSpan" id="basic-addon3">Опис предмету</span>
            <input
                    [(ngModel)]="subjectDescription"
                    type="text"
                    class="form-control modalInput"
                    id="basic-url"
                    aria-describedby="basic-addon3"
                    required
                    name="description"
                    #description="ngModel"
                    pattern="[А-ЯA-Z]{1}([А-ЯA-Zа-яa-z]|\s){1,32}"
                    placeholder="введіть опис предмету">

        </div>
        <div [hidden]="description.valid || description.pristine"
             class="alert alert-danger">
            Опис є обовязковим. Опис повинен починатися з великої літери.
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-default" (click)="c('Close click'); close()">Відмінити</button>
        <button type="submit" [disabled]="!f.form.valid" class="btn btn-default" (click)="activate(); c('Close click'); close()">Застосувати</button>
    </div>
        </form>
</template>

<div class="openModalBtn" [ngSwitch]="action">
    <button *ngSwitchCase = "'create'" class="btn btn-default " type="submit" data-toggle="modal" role="button" (click)="open(content)"
            title="Створити новий предмет">Додати
    </button>
    <button *ngSwitchCase = "'edit'" type="submit" class="btn btn-default btn-sm faculty_btnsm"
            (click)="open(content)" title="Редагувати дані предмету">
        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
    </button>
</div>
