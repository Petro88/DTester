<div class="entity-container">
    <nav class="navbar navbar-default navbarDefault">
        <div class="container-fluid">
            <div class="navbar-text navbarText">{{pageTittle}}</div>
            <form class="navbar-form navbar-left facultyNavbarFormLeft navbarForm">
                <div class="form-group inputSearch">
                    <input (input)="searchForData($event)" type="text" class="form-control" placeholder="пошук">
                </div>
            </form>
            <form class="navbar-form navbar-right navbarForm">
                <div class="form-group">
                    <addedit-subject
                            [tittle]="titleForNew"
                            [action]="create"
                            (refreshData)="refreshData($event)">
                    </addedit-subject>
                    <select class="form-control" [disabled]="!!searchCriteria"
                            title="Вкажіть cкільки предметів відображати на сторінці"
                            (change)="changeLimit($event)">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option [value]="totalSubjects">Всі</option>
                    </select>
                </div>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <ul class="list-group entity_list">
            <li class="list-group-item row hidden-xs">
                <div class="col-xs-12 col-sm-1 col-md-1 colxs12_number"><b>№</b></div>
                <div class="col-xs-12 col-sm-4 col-md-4 colxs12"><b>Назва предмету</b></div>
                <div class="col-xs-12 col-sm-4 col-md-4 colxs12"><b>Опис предмету</b></div>
                <div class="col-xs-12 col-sm-3 col-md-3 colxs12_btn"></div>
            </li>
            <li *ngFor="let subject of subjects; let i = index" class="list-group-item row">
                <div class="col-xs-12 col-sm-1 col-md-1 colxs12_number">
                    <span class="visible-xs-inline-block">№:</span>
                    <span class="align-xs">{{i+1+(currentPage-1)*limit}}</span>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 colxs12"><span
                        class="hidden-md hidden-lg hidden-sm">Предмети:</span>{{subject.subject_name}}
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 colxs12"><span class="hidden-md hidden-lg hidden-sm">Опис предмету:</span>{{subject.subject_description}}
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3 colxs12_btn">
                    <a class="btn btn-default btn-sm faculty_btnsm" role="button" title="Tести">
                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                    </a>
                    <a class="btn btn-default btn-sm faculty_btnsm" role="button"
                       title="Розклад тестів">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                    </a>
                    <addedit-subject
                            [tittle]="titleForEdit"
                            [subject]="subject"
                            [subjectName]="subject.subject_name"
                            [subjectDescription]="subject.subject_description"
                            [subjectId]="subject.subject_id"
                            [action]="edit"
                            (refreshData)="refreshData($event)">
                    </addedit-subject>
                    <a class="btn btn-danger btn-sm faculty_btnsm" role="button" title="Видалити предмет"
                       (click)="deleteSubject(subject)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </div>
            </li>
        </ul>
        <ngb-pagination
                *ngIf="totalSubjects"
                [hidden]="!!searchCriteria || limit >= totalSubjects"
                [pageSize]="limit"
                [collectionSize]="totalSubjects"
                [(page)]="currentPage"
                (pageChange)="pageChange($event)"
                [maxSize]="maxSize"
                [ellipses]="true"
                [boundaryLinks]=true>
        </ngb-pagination>
    </div>
</div>
<template ngbModalContainer></template>
