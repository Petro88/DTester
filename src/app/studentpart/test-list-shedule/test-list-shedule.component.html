<div class="text-right">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" (click)="setDate('today')">На сьогодні</button>
        <button type="button" class="btn btn-default" (click)="setDate('tomorrow')">На завтра</button>
        <button type="button" class="btn btn-default" (click)="setDate('week')">На тиждень</button>
        <button type="button" class="btn btn-default" (click)="setDate('month')"> На місяць</button>
    </div>
</div>
<br>
<dt-table *ngIf="entityData.length"
          [headers]="headers"
          [actions]="actions"
          [tableData]="entityData">
</dt-table>
