<div class="entity-container">
    <div class="student-profile-title">ПРОФІЛЬ СТУДЕНТА
        <button type="button" class="btn btn-default position-left"
                (click)="goBack()">Назад
        </button>
    </div>
    <div class="student-datas row">
        <div *ngFor="let stud of student" class="">
            <div class="student-foto col-xs-12 col-sm-3 col-md-3">
                <img class="img-responsive img-rounded profile-foto" [src]="stud.photo" alt="Фото студента"
                     id="output" #newFotoSrc />
                <input class="input-student-data" type="file" (change)="changeFile($event)" [disabled]="statusView">
            </div>

            <div class="student-data1 col-xs-12 col-sm-4 col-md-4">
                <div><label for="surname">Прізвище:</label><input id="surname" class="input-student-data"
                                                                  [disabled]="statusView"
                                                                  [(ngModel)]="stud.student_surname"
                                                                  required></div>
                <div><label for="name">Ім'я:</label><input id="name" class="input-student-data"
                                                           [disabled]="statusView"
                                                           [(ngModel)]="stud.student_name"
                                                           required></div>
                <div><label for="fname">По-батькові:</label><input id="fname" class="input-student-data"
                                                                   [disabled]="statusView"
                                                                   [(ngModel)]="stud.student_fname"
                                                                   required></div>
                <div><label for="faculty">Факультет:</label>
                    <select *ngIf ="facultys" id="faculty" class="input-student-data select-group" required [disabled]="statusView" #facCurrent (change)="getGroupByFaculty(facCurrent.value)">
                        <option *ngFor="let item of facultys" class="input-student-data" [value]="item.faculty_id" [selected]="item.faculty_id == stud.faculty_id" >
                            {{item.faculty_name}}
                        </option>
                    </select>
                </div>

                <div><label for="group">Група:</label>
                    <select #groupId *ngIf ="groups" id="group" class="input-student-data select-group" (input) = "studGroupId(groupId.value)"
                            required [disabled]="statusView">
                        <option *ngFor="let item of groups" class="input-student-data" [value]="item.group_id" [selected]="item.group_id == stud.group_id">
                            {{item.group_name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="student-data2 col-xs-12 col-sm-5 col-md-5">
                <div><label for="login">Логін:</label><input id="login" class="input-student-data"
                                                             [(ngModel)]="stud.username" [disabled]="statusView"
                                                             required></div>
                <div><label for="password">Пароль:</label><input id="password"
                                                                 class="input-student-data password-eye-input"
                                                                 [type]="passwordStatusText"
                                                                 [(ngModel)]="stud.plain_password"
                                                                 [disabled]="statusView"
                                                                 required>
                   <span class="glyphicon glyphicon-eye-open password-eye" (click)="showPassword()"></span>
                </div>

                <div><label for="gradebook_id">№ залікової книжки:</label><input id="gradebook_id"
                                                                                 class="input-student-data"
                                                                                 [(ngModel)]="stud.gradebook_id"
                                                                                 [disabled]="statusView" required></div>
                <div><label for="email" required>Електронна адреса:</label><input id="email" class="input-student-data"
                                                                                  [(ngModel)]="stud.email"
                                                                                  [disabled]="statusView" required>
                </div>
            </div>
        </div>
        <div class="button-create-refresh">
            <button class="btn btn-default" type="submit" (click)="editSaveStudentProfile()" role="button">
                {{editSaveButtonName}}
            </button>
            <button class="btn btn-default" type="submit" (click) = deleteStudent() role="button">Видалити студента</button>
        </div>
    </div>
</div>


<template ngbModalContainer></template>
