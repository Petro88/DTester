<div class="login-container" [ngStyle]="{'background':'url('+background+') center no-repeat'}">
    <form class="loginform" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="login">Логін</label>
            <input type="text" class="form-control" id="login" name="login"
                   placeholder="логін" required
                   [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password"
                   placeholder="пароль" required name="password"
                   [(ngModel)]="user.password">
        </div>
        <button type="submit" class="btn btn-default submit-btn">Увійти</button>
    </form>
</div>
<template ngbModalContainer></template>
